<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Creation de compte</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Projet ADE</h1>

    <div class="body">


        <div class="container">
            <h2>Creation de compte</h2>
            <p>Entrez les identifiants que vous voulez afin de creer votre compte:</p>

            <form action="login.html" method="POST">

                <label>Courriel:</label><br>
                <input type="email" id="email" name="email" placeholder="Entrez votre courriel" required><br>

                <br>

                <label>Mot de passe:</label><br>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe"
                    required><br>

                <br>

                <input type="submit" value="Creez votre compte">


            </form>

            <div class="item">
                <p>Vous avez un compte?</p>
                <a href="login.html" class="button_normal">Connectez vous</a>
            </div>

        </div>

    </div>
</body>

</html>
